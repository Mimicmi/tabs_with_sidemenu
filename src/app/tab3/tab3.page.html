<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let img of contactList">
      <ion-avatar slot="start">
        <ion-img [src]="img.url"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ img.firstName }}</h2>
        <h3>{{ img.lastName }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
