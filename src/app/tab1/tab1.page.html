<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-img src="../../assets/photos/coffee.jpg" width="full"></ion-img>
  <div>
    <h1>Welcome to my Photo App</h1>
    <h2>My favorite images</h2>
    <p>Below are all my favorites pictures !</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let img of photoList" [routerLink]="'/details/' + img.id">
      <ion-thumbnail slot="start">
        <ion-img [src]="img.url"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ img.title }}</h2>
        <h3>{{ img.author }}</h3>
        <p>{{ img.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- <ion-list>
    <ion-item *ngFor="let item of savedImage">
      <ion-img src="{{ item.url }}"></ion-img>
    </ion-item>
  </ion-list> -->


  <br>
  <ion-button expand="full" (click)="openMenu()">Display Sidemenu</ion-button>

</ion-content>
