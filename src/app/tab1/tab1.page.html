<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-img src="../../assets/photos/coffee.jpg" width="full"></ion-img>
  <div>
    <h1>Welcome to my Photo App</h1>
    <h2>Below are all my favorites pictures !</h2>
  </div>
  <ion-list>

    <app-list-item *ngFor="let img of photoList" [img]="img">
    </app-list-item>

  </ion-list>
  <!-- <ion-list>
    <ion-item *ngFor="let item of savedImage">
      <ion-img src="{{ item.url }}"></ion-img>
    </ion-item>
  </ion-list> -->


  <br>
  <ion-button expand="full" (click)="openMenu()">Display Sidemenu</ion-button>

</ion-content>
